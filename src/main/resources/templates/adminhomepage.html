<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    body {
    background: linear-gradient(90deg, rgba(254,151,54,1) 0%, rgba(255,208,37,1) 8%, rgba(255,240,158,1) 16%, rgba(254,151,54,1) 100%);
    background-size: 400% 400%;
    }
    </style>
</head>

<body>

    <div class="container">
        <a class="navbar-brand js-scroll-trigger" href="#page-top"><p>Alexa Hotel</p></a>

            Menu

        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav text-uppercase ml-auto">
                <li class="nav-item">
                    <form action="/adminhomepage">
                        <button type="submit" class = "btn btn-secondary" style = "color: #fff; background-color: #fe9736; border-color: #fe9736;">Clienti</button>
                    </form>
                </li>
                <li class="nav-item">
                    <form action="/recenzii">
                        <button type="submit" class = "btn btn-secondary" style = "color: #fff; background-color: #fe9736; border-color: #fe9736;">Recenzii</button>
                    </form>
                </li>
                <li class="nav-item">
                    <form action="/tabelrezervari">
                        <button type="submit" class = "btn btn-secondary" style = "color: #fff; background-color: #fe9736; border-color: #fe9736;">Rezervari</button>
                    </form>
                </li>
                <li class="nav-item">
                    <form action="/tabelcazari">
                        <button type="submit" class = "btn btn-secondary" style = "color: #fff; background-color: #fe9736; border-color: #fe9736;">Cazari</button>
                    </form>
                </li>
                <li class="nav-item">
                    <form action="/tabelcamere">
                        <button type="submit" class = "btn btn-secondary" style = "color: #fff; background-color: #fe9736; border-color: #fe9736;">Camere</button>
                    </form>
                </li>
                <li class="nav-item">
                    <form action="/tabeltipuri_camere">
                        <button type="submit" class = "btn btn-secondary" style = "color: #fff; background-color: #fe9736; border-color: #fe9736;">Tipuri_camere</button>
                    </form>
                </li>
                <li class="nav-item">
                    <form action="/tabelfacturi">
                        <button type="submit" class = "btn btn-secondary" style = "color: #fff; background-color: #fe9736; border-color: #fe9736;">Facturi</button>
                    </form>
                </li>
                <li class="nav-item">
                    <form action="/tabelangajati">
                        <button type="submit" class = "btn btn-secondary" style = "color: #fff; background-color: #fe9736; border-color: #fe9736;">Angajati</button>
                    </form>
                </li>
                <li class="nav-item">
                    <form action="/tabeldepartamente">
                        <button type="submit" class = "btn btn-secondary" style = "color: #fff; background-color: #fe9736; border-color: #fe9736;">Departamente</button>

                </li>
                <li class="nav-item">

<br>
<br>
<br>

<div class="center bg-white p-3 mb-3 mt-5 rounded" style="width:100%; padding-left:15px; padding-right:15px; margin-left:10px; margin-right:10px;">
        <table class="table table-bordered table-striped" style="table-layout: fixed; width: 100%;">
                <thead>
                <tr>
                    <th scope="col">Id_client </th>
                    <th scope="col">Nume</th>
                    <th scope="col">Prenume</th>
                    <th scope="col">Cnp</th>
                    <th scope="col">Telefon</th>
                    <th scope="col">Cont_online</th>
                    <th scope="col">Email</th>
                    <th scope="col">Parola</th>
                    <th scope="col">Actiuni</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="c,iStat:${client}"
                    th:style="${iStat.odd}? 'font-weight: bold;'"
                    th:alt-title="${iStat.even}? 'even' : 'odd'"
                    th:with="one=1">
                    <td style = "  word-wrap: break-word;" th:text="${c.id_client}"></td>
                    <td style = "  word-wrap: break-word;" th:text="${c.nume}"></td>
                    <td style = "  word-wrap: break-word;" th:text="${c.prenume}"></td>
                    <td style = "  word-wrap: break-word;" th:text="${c.cnp}"></td>
                    <td style = "  word-wrap: break-word;" th:text="${c.telefon}"></td>
                    <td style = "  word-wrap: break-word;" th:text="${c.cont_online}"></td>
                    <td style = "  word-wrap: break-word;" th:text="${c.email}"></td>
                    <td style = "  word-wrap: break-word;" th:text="${c.parola}"></td>
                    <td><a th:href="@{/c/delete/{id}(id=${c.id_client})}" class="btn btn-primary"><i class="fas fa-trash-alt"></i></a>
                        <a th:href="@{/c/edit/{id}(id=${c.id_client})}" class="btn btn-primary"><i class="fas fa-edit"></i></a>
                    </td>
                </tr>
                </tbody>
        </table>
        <form action="add-new-client" method="get">
            <table class="table table-bordered table-striped" style="table-layout: fixed; width: 100%;">
                <thead>
                <tr>
                    <th scope="col">Nume</th>
                    <th scope="col">Prenume</th>
                    <th scope="col">Cnp</th>
                    <th scope="col">Telefon</th>
                    <th scope="col">Email</th>
                    <th scope="col">Adauga client</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td><input name="nume" class="form-control"></td>
                    <td><input name="prenume" class="form-control"></td>
                    <td><input name="cnp" class="form-control"></td>
                    <td><input name="telefon" class="form-control"></td>
                    <td><input name="email" class="form-control"></td>
                    <td><button type="submit" class="btn btn-primary"><i class="fas fa-plus"></i></button></td>
                </tr>
                </tbody>
            </table>
        </form>
        <br>
        <br>
        <br>
        <form action="/logout">
            <button type="submit" class = "btn btn-secondary" style = "color: #fff; background-color: #fe9736; border-color: #fe9736;">Logout</button>
        </form>
</div>
</body>
</html>
