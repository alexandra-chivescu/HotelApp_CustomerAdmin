<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="custom.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rezervari</title>
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script>
  $( function() {
    $( "#datepicker" ).datepicker();
  } );
  $( function() {
    $( "#datepicker2" ).datepicker();
  } );
  </script>
    <style>
    body {
    background: linear-gradient(90deg, rgba(254,151,54,1) 0%, rgba(255,208,37,1) 8%, rgba(255,240,158,1) 16%, rgba(254,151,54,1) 100%);
    background-size: 400% 400%;
    }
    </style>
</head>
<body>
<div class="container w-50 bg-white p-3 mb-3 mt-5 rounded">
    <form action="/add-to-cart" method="post">
    <table class="table table-bordered table-striped">
        <thead>
            <tr>
                <th scope="col">Nr. </th>
                <th scope="col">Tip camera</th>
                <th scope="col">Pret</th>
                <th scope="col">Capacitate maxima de persoane</th>
                <th scope="col">Zi sosire</th>
                <th scope="col">Zi plecare</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="r,iStat:${tip_camera}"
                th:style="${iStat.odd}? 'font-weight: bold;'"
                th:alt-title="${iStat.even}? 'even' : 'odd'"
                th:with="one=1">
                <td th:text="${r.id_tip}"></td>
                <td th:text="${r.tip}"></td>
                <td th:text="${r.pret}"></td>
                <td th:text="${r.capacitate}"></td>
                    <td><input class= "form-control hasDatepicker" type="text" id = "datepicker" name = "checkInDate"></td>
                    <td><input class= "form-control hasDatepicker" type="text" id = "datepicker2" name = "checkOutDate"></td>
                    <input name="productId" hidden th:value="${r.id_tip}">
                 </tr>
             </tbody>
         </table>
        <br>
        <p>Tinem sa mentionam ca, fara pat suplimentar, camerele sunt concepute pentru 2 persoane.</p>
        <p>Intr-o camera pot sta maxim 2 adulti.</p>
        <label>Nr. adulti</label>
        <select class="custom-select" id="inlineFormCustomSelect2" name = "nradulti">
            <option selected value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
            <option value="11">11</option>
            <option value="12">12</option>
            <option value="13">13</option>
            <option value="14">14</option>
            <option value="15">15</option>
            <option value="16">16</option>
            <option value="17">17</option>
            <option value="18">18</option>
            <option value="19">19</option>
            <option value="20">20</option>
            <option value="21">21</option>
            <option value="22">22</option>
            <option value="23">23</option>
            <option value="24">24</option>
            <option value="25">25</option>
            <option value="26">26</option>
            <option value="27">27</option>
            <option value="28">28</option>
            <option value="29">29</option>
            <option value="30">30</option>
        </select>
        <label>Nr. copii</label>
        <select class="custom-select" id="inlineFormCustomSelect1" name = "nrcopii">
            <option selected value="0">0</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
        </select>
        <label>Nr. paturi suplimentare</label>
        <select class="custom-select" id="inlineFormCustomSelect3" name = "nrpatsuplimentar">
            <option selected value="0">0</option>
            <option value="1">1</option>
            <option value="2">2</option>
        </select>
        <br>
        <br>
        <br>
        <button type="submit" class="btn btn-lg btn-block btn-primary" style = "color: #fff; background-color: #fe9736; border-color: #fe9736;">Adauga in cos</button>
    </form>
    <br>
    <br>
    <a class = "btn btn-primary mb-4" style = "color: #fff; background-color: #fe9736; border-color: #fe9736;" href="/cart">Cosul meu</a>
    <p>Numarul de rezervari facute astazi de catre Dumneavoastra, va multumim:</p>
    <p th:text="${items}"></p>
</div>
</body>
</html>
